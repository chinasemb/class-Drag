<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
<script type="text/git">	
	/*
		1. git:版本控制管理工具。
		
		2.github:网站，程序员的社交平台。
		
		git与svn最大区别是：git没有网络依然能实现版本管理，而svn必须连网不然没法版本管理。
		
		github地址：https://github.com/
		
		
		先注册账号
		
		安装git工具。
		
		mac : http://blog.csdn.net/helinlin007/article/details/50358633
		
		当git与github链接成功之后：
		
			（1）先在github上建一个项目
			
			（2）将github上的项目放到本地
			
				切换到git上，进目录 - > cd c:
					小技巧：github   gith (tab键)会自动补全
					
				进入自己指定的目录，git clone 项目地址  回车
				
				复制快捷键 ：ctrl + insert
				
				粘贴快捷键：shift + insert
				
			（3）开发项目
				git status 查看工作区的状态。
				
				从工作区到暂存区用git add 文件名
				
				从暂存区到版本区用 git commit -m "对提交项目的描述"
		
		
	*/
</script>
